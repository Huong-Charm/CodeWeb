<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Giới Thiệu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .hero {
            background: #4CAF50;
            color: white;
            padding: 50px 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .cta {
            display: inline-block;
            background: #ff9800;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .footer {
            background: #333;
            color: white;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Chào mừng đến với Landing Page</h1>
        <p>Giới thiệu sản phẩm/dịch vụ tuyệt vời của chúng tôi</p>
        <a href="#contact" class="cta">Liên hệ ngay</a>
    </div>
    <div class="container">
        <h2>Về Chúng Tôi</h2>
        <p>Chúng tôi cung cấp giải pháp tốt nhất để giúp bạn thành công.</p>
    </div>
    <div id="contact" class="container">
        <h2>Liên Hệ</h2>
        <p>Email: contact@example.com</p>
        <p>Hotline: 0123-456-789</p>
    </div>
    <div class="footer">
        <p>&copy; 2025 - Landing Page. Mọi quyền được bảo lưu.</p>
    </div>
</body>
</html>
